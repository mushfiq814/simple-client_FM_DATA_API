<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container post-container">
    <h3 class="header">Create Record</h3>
    <p>Name</p>
    <input type="text" id="nm">
    <p>Email</p>
    <input type="email" id="em">
    <button class="btn" id="btnPost">Go</button>
  </div>
  <div class="container get-one-container">
    <h3 class="header">Get Record</h3>
    <p>Record Id</p>
    <input type="text" id="rid">
    <button class="btn" id="btnGetOne">Go</button>
  </div>
  <div class="container get-all-container">
    <h3 class="header">Get all Records</h3>
    <button class="btn" id="btnGetAll">Go</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
