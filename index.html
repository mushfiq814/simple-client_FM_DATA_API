
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="online-booking-style.css">
  <title>Document</title>
</head>
<body>

<!--<div class="temp-closure">
  <h1>Online Booking temporarily deactivated</h1>
  <p>Online Booking has been temporarily deactivated for site maintenance. We apologize for the inconvenience. </p>
</div>-->
  
<div class="overlay" id="toggle">
  <div class="loading">
    <p class="loader-text">Loading...</p>
    <div class="loader"></div>
  </div>
</div>

<div class="underneath">
  <div class="main-container">
    <h1>South Tampa</h1>

    <form action="">
      <div class="scheduling-form">
        
        <p>Select a Category</p><select name="category-list" id="categoryList">
          <option value="none">Choose a category</option>
        </select>
        
        <p>Select a Subject</p><select name="subject-list" id="subjectList" disabled>
          <option value="none">Choose a subject</option>
        </select>
        
        <p id="date-select">Select a Date</p>
        <input type="text" id="datepicker" placeholder="Click to open calendar" autocomplete="off">
        
        <p>Select a Duration</p><select name="duration-list" id="durationList" disabled>
          <option value="1">1 hour</option>
          <option value="1.5">1.5 hours</option>
          <option value="2">2 hours</option>
        </select>
        
        <p>Select a Tutor</p><select name="tutor-list" id="tutorList" disabled>
          <option value="none">Choose a tutor</option>
        </select>
        
        <div style="grid-column: 1 / span 2;">If the desired time is not shown, please reach out to an admin assistant.</div>
        
        <p>Select a Time</p>
        <select name="time-list" id="timeList" disabled>
          <option value="1"></option>
        </select>

        <p>Are you a new customer?</p>
        <div class="existing-customer-radio">
          <p><input type="radio" name="existingCustomerRadio" id="existingYes" value="Yes"></p>
          <p>Yes</p>
          <p><input type="radio" name="existingCustomerRadio" id="existingNo" value="No"></p>
          <p>No</p>
        </div>
        
        <label class="required">Student Name</label>  <input type="text"  name="studentNameField"  id="studentNameField"   placeholder="Enter the student's full name">
        <label class="required">Student Email</label> <input type="email" name="studentEmailField" id="studentEmailField"  placeholder="Enter the student's email address">
        <label >Student Phone Number</label>          <input type="text"  name="studentPhoneField" id="studentPhoneField"  placeholder="Enter the student's phone number">
        <label >Parent Name</label>                   <input type="text"  name="parentNameField"   id="parentNameField"    placeholder="Enter the parent's full name">
        <label >Parent Email</label>                  <input type="email" name="parentEmailField"  id="parentEmailField"   placeholder="Enter the parent's email address">
        <label >Parent Phone Number</label>           <input type="text"  name="parentPhoneField"  id="parentPhoneField"   placeholder="Enter the parent's phone number">
        
        <input type="submit" value="Submit" id="submitBtn">
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script> 
<script src="pikaday.js"></script>
<script src="https://disciplinedmindstutoring.com/wp-content/mushfiq/pikadayConfig.js"></script>
<script src="https://disciplinedmindstutoring.com/wp-content/mushfiq/bookingFunctions.js"></script>


</body>
</html>
