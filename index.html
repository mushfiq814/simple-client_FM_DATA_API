<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="bookingFunctions.js"></script>
  <title>Schedule Tutor</title>
</head>
<body>
  <div class="header">
    <div class="top-bar">
      <div class="blue-bar"></div>
      <div class="white-bar">
        <div class="header-flexbox">
          <div>Home</div>
          <div>About Us</div>
          <div>Subjects</div>
          <div>Test Prep</div>
          <div>Homework Spot</div>
          <div>Testimonials</div>
          <div>Locations</div>
          <div>Schedule Tutor</div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <h1>South Tampa</h1>
    
    <form action="">
      <div class="scheduling-form">
        <p>Select a Category</p><select name="category-list" id="categoryList"></select><p>Select a Subject</p><select name="subject-list" id="subjectList"></select><p>Select a Tutor</p><select name="tutor-list" id="tutorList"></select>
        <p id="date-select">Select a Date</p>
        <div class="calendar-week-view">
          <div class="arrow arrow-prev" id="arrowPrev" onmouseup="drawCalendarWeek(-1)"><</div>
          <div class="day-item" id="day0"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day1"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day2"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day3"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day4"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day5"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="day-item" id="day6"><p class="month-view"></p><p class="date-view"></p><p class="day-view"></p></div>
          <div class="arrow arrow-next" id="arrowNext" onmouseup="drawCalendarWeek(1)">></div>
        </div>
        <p>Select a Time</p>
        <select name="time-list" id="timeList">
          <option value="7:00:00">7:00:00</option>
          <option value="8:00:00">8:00:00</option>
          <option value="9:00:00">9:00:00</option>
          <option value="10:00:00">10:00:00</option>
        </select>
        <p>Name</p><input type="text" name="nameField" id="nameField" placeholder="Enter your full name">
        <p>Email</p><input type="email" name="emailField" id="emailField" placeholder="Enter your email address">
        <p>Phone Number</p><input type="text" name="phoneField" id="phoneField" placeholder="Enter your phone number">
        <input type="submit" value="Submit" id="submitBtn">
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="footer-flex">
      <div>About Us</div>
      <div>Home</div>
      <div>Test Prep</div>
      <div>Homework Spot</div>
      <div>Testimonials</div>
      <div>Contact Us</div>
      <div>Blog</div>
      <div>South Tampa</div>
    </div>
  </div>
</body>
</html>
