<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Extract Code</title>
</head>
<body>
  <div class="container">
    <div class="text">Your Code is : </div>
    <textarea name="code" id="codePlaceHolder" cols="30" rows="10" onclick="copyToClipBoard()"></textarea>
    <button onclick="copyToClipBoard()">Click to copy</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
